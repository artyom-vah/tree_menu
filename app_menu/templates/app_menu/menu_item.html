{% load tree_menu_tags %}

<li> {% if item.is_active %} class="active"{% endif %}
  <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
  {% if item.children.exists %}
    <ul>
      {% for child in item.children.all %}
        {% draw_item child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
